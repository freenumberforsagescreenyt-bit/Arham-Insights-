<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Validation - Arham Insights</title>
    <meta name="referrer" content="no-referrer-when-downgrade" />

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary: #ff9933; --success: #27ae60; --dark: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #fdf2e9; text-align: center; padding: 10px; margin: 0; overflow-x: hidden; }
        
        .task-container { 
            max-width: 800px; 
            margin: 10px auto; 
            background: white; 
            padding: 15px; 
            border-radius: 15px; 
            box-shadow: 0 5px 25px rgba(0,0,0,0.1); 
            border-top: 8px solid var(--primary); 
            min-height: 80vh; 
            position: relative; 
            z-index: 5; 
        }

        /* Ad spaces optimized for non-interruption */
        .ad-space { margin: 10px 0; min-height: 50px; background: #f9f9f9; border-radius: 8px; overflow: hidden; display: flex; justify-content: center; align-items: center; }

        .timer-box { font-size: 1.8em; font-weight: bold; color: var(--primary); margin: 10px 0; background: #fff4e6; display: inline-block; padding: 8px 30px; border-radius: 50px; border: 3px solid var(--primary); }
        
        #article-content { text-align: left; margin-top: 15px; }
        #task-title { font-size: 1.4em; color: var(--dark); border-bottom: 2px solid #eee; padding-bottom: 10px; }
        
        #task-body { 
            color: #333; 
            line-height: 1.6; 
            white-space: pre-wrap; 
            word-wrap: break-word; 
            font-size: 1.05em; 
            background: #fff; 
            padding: 15px; 
            border: 1px solid #eee;
            border-radius: 12px;
            margin-bottom: 20px;
        }

        #secret-code-section { display: none; background: #f0fff4; padding: 20px; border: 3px solid var(--success); border-radius: 15px; margin-top: 20px; }
        .code-text { font-size: 1.6em; color: var(--success); font-weight: bold; letter-spacing: 2px; display: block; margin: 15px 0; background: white; padding: 10px; border-radius: 8px; border: 2px dashed var(--success); }
        
        .copy-btn { 
            background: var(--success); 
            color: white; 
            border: none; 
            padding: 15px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            width: 100%; 
            max-width: 350px; 
            font-size: 1.1em; 
            transition: 0.3s;
        }
        .copy-btn:active { transform: scale(0.98); }

        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        
        /* Mobile adjustment */
        @media (max-width: 480px) {
            .timer-box { font-size: 1.5em; }
            #task-title { font-size: 1.2em; }
        }
    </style>
</head>
<body>

    <div id="loader" class="loading-overlay">
        <i class="fa fa-spinner fa-spin fa-3x" style="color:var(--primary)"></i>
        <p>Loading Arham Insights Task...</p>
    </div>

    <div class="task-container">
        <div class="ad-space">
            <script type="text/javascript">
                atOptions = {'key':'ac3a34c448d39282025c11644797e3a1','format':'iframe','height':50,'width':320,'params':{}};
            </script>
            <script type="text/javascript" src="https://www.highperformanceformat.com/ac3a34c448d39282025c11644797e3a1/invoke.js"></script>
        </div>

        <h2 style="color:var(--dark); margin-bottom: 5px;">Verification Process</h2>
        <div id="status-msg" style="color:#e67e22; font-size: 0.9em;">Please read the blog. Code will appear after timer.</div>
        
        <div class="timer-box" id="timer">03:00</div>

        <article id="article-content">
            <h1 id="task-title">Loading Title...</h1>
            <div id="task-body">Content is loading safely...</div>
        </article>

        <div id="secret-code-section">
            <h3 style="color: var(--success); margin: 0;"><i class="fa fa-check-circle"></i> Task Completed!</h3>
            <div class="code-text" id="final-code">...</div>
            <button class="copy-btn" id="copyBtn" onclick="handleCodeCopy()">COPY CODE & FINISH</button>
            <p id="copy-msg" style="display:none; color: var(--success); font-weight: bold; margin-top: 10px;">âœ… Code Copied Successfully!</p>
        </div>

        <div class="ad-space" style="margin-top: 20px;">
            <ins style="width: 300px;height:250px" data-width="300" data-height="250" class="pde6aa5416d" data-domain="//data527.click" data-affquery="/22eed5bea0245b608235/de6aa5416d/?placementName=default"></ins>
            <script src="//data527.click/js/responsive.js" async></script>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient("https://mkzgmrxakattqgbjnwch.supabase.co", "sb_publishable_Div0TjlgvUbXNlwVqNGuag_-dPli5uL");
        let timeLeft = 180;
        let currentUser = null;
        const taskId = new URLSearchParams(window.location.search).get('id');

        async function init() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) { window.location.href = "login.html"; return; }
            currentUser = session.user;
            
            if(taskId) {
                const { data } = await _supabase.from('admin_blogs').select('*').eq('id', taskId).single();
                if(data) {
                    document.getElementById('task-title').innerText = data.title;
                    document.getElementById('task-body').innerText = data.content;
                }
            }
            
            document.getElementById('loader').style.display = 'none';
            startTimer();
            setTimeout(injectSecondaryAds, 3000); 
        }

        function startTimer() {
            const countdown = setInterval(() => {
                let m = Math.floor(timeLeft / 60);
                let s = timeLeft % 60;
                document.getElementById('timer').innerText = `${m}:${s < 10 ? '0'+s : s}`;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    document.getElementById('timer').style.display = 'none';
                    document.getElementById('status-msg').innerText = "Scroll down to get your code!";
                    showSecretCode();
                }
                timeLeft--;
            }, 1000);
        }

        async function showSecretCode() {
            const code = "ARH-" + Math.floor(100000 + Math.random() * 900000);
            document.getElementById('final-code').innerText = code;
            document.getElementById('secret-code-section').style.display = 'block';
            
            // Database update
            await _supabase.from('tasks').insert([{ 
                worker_email: currentUser.email, 
                task_code: code, 
                status: 'generated', 
                blog_id: taskId 
            }]);
        }

        // --- NEW COPY LOGIC ---
        function handleCodeCopy() {
            const codeField = document.getElementById('final-code');
            const btn = document.getElementById('copyBtn');
            const msg = document.getElementById('copy-msg');

            // 1. Copy to Clipboard
            navigator.clipboard.writeText(codeField.innerText).then(() => {
                // 2. UI Update
                msg.style.display = 'block';
                btn.innerText = "COPIED!";
                btn.style.background = "#2c3e50";
                
                // 3. Ad and Redirect logic after delay
                setTimeout(() => {
                    // Open Ad in NEW tab
                    window.open('https://www.effectivegatecpm.com/r1hbbzimi?key=a4d9598ee44995d5096461b0d43de968', '_blank');
                    // Go to Dashboard in CURRENT tab
                    window.location.href = "dashboard.html";
                }, 1500);
            }).catch(err => {
                // Fallback for some browsers
                alert("Please manually copy the code: " + codeField.innerText);
            });
        }

        // Ads ko background mein load karne ke liye
        function injectSecondaryAds() {
            const ads = [
                "https://pl28481415.effectivegatecpm.com/3d/7b/7a/3d7b7a38e12c6c19d3f05744b524b637.js",
                "https://pl28481397.effectivegatecpm.com/6a/13/24/6a132427188b052e88e7c0e78e69c6e2.js"
            ];

            ads.forEach((src) => {
                let s = document.createElement('script');
                s.src = src;
                s.async = true;
                document.body.appendChild(s);
            });
        }

        window.onload = init;
    </script>
</body>
</html>
