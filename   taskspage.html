    <script>
        const _supabase = supabase.createClient("https://mkzgmrxakattqgbjnwch.supabase.co", "sb_publishable_Div0TjlgvUbXNlwVqNGuag_-dPli5uL");
        let currentUser = null;
        let taskId = new URLSearchParams(window.location.search).get('id') || "General_Task";

        async function init() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                currentUser = session.user;
                const isAllowed = await checkDailyLimit();
                if(!isAllowed) {
                    alert("Daily Limit Reached! कल फिर आएं।");
                    window.location.href = "dashboard.html";
                    return;
                }
                await fetchAndProcessContent();
                startTaskTimer();
                setupAdRefresh();
            } else { window.location.href = "login.html"; }
        }

        async function checkDailyLimit() {
            const today = new Date().toISOString().split('T')[0];
            const { count } = await _supabase.from('user_work').select('*', { count: 'exact', head: true }).eq('username', currentUser.email).gte('created_at', today);
            return count < 100;
        }

        async function fetchAndProcessContent() {
            let { data } = await _supabase.from('admin_blogs').select('*').eq('id', taskId).maybeSingle();
            if (!data) {
                let { data: fallback } = await _supabase.from('admin_blogs').select('*').limit(1).maybeSingle();
                data = fallback;
            }

            if (data) {
                document.getElementById('task-title').innerText = data.keyword;
                
                let rawContent = data.content;
                let formattedContent = rawContent.split('\n').filter(line => line.trim() !== "").map(line => `<p>${line}</p>`).join('');

                let paragraphs = formattedContent.split('</p>');
                let totalParas = paragraphs.length;
                
                // --- ULTRA AD INJECTION LOGIC ---
                // Injects ads after every 2-3 paragraphs for maximum density
                let newContent = "";
                paragraphs.forEach((para, index) => {
                    newContent += para + "</p>";
                    
                    // Add an ad slot after every 2 paragraphs
                    if ((index + 1) % 2 === 0 && index !== paragraphs.length - 1) {
                        let adType = (index + 1) % 4 === 0 ? 'revive' : 'high';
                        newContent += getDynamicAdSlot(`mid-ad-${index}`, adType);
                    }
                });

                document.getElementById('task-content').innerHTML = newContent;
            }
        }

        function getDynamicAdSlot(id, type) {
            if (type === 'high') {
                return `<div class="ad-slot" id="${id}"><script> atOptions = { 'key' : 'ac3a34c448d39282025c11644797e3a1', 'format' : 'iframe', 'height' : 50, 'width' : 320, 'params' : {} }; <\/script><script src="https://www.highperformanceformat.com/ac3a34c448d39282025c11644797e3a1/invoke.js"><\/script></div>`;
            } else {
                return `<div class="ad-slot" id="${id}"><ins class="e300x250" id="300x250" data-revive-hash="03f72371ba83e2e09e793c77727f82c4" data-revive-zoneid="65572" data-revive-id="f87497be83f6ed6b52c3b340d803ae0d"></ins><script async src="//network.eonads.com/adserver/www/delivery/asyncjs.php"><\/script></div>`;
            }
        }

        function setupAdRefresh() {
            setInterval(() => {
                // Select all elements with class 'ad-slot'
                const allSlots = document.querySelectorAll('.ad-slot');
                allSlots.forEach(slot => {
                    slot.innerHTML = slot.innerHTML; // Global refresh all ad scripts
                });
            }, 40000); 
        }

        function startTaskTimer() {
            let totalTime = 300; 
            if (sessionStorage.getItem("active_timer")) totalTime = parseInt(sessionStorage.getItem("active_timer"));
            const timerDisplay = document.getElementById('timer');
            const countdown = setInterval(async () => {
                let m = Math.floor(totalTime / 60);
                let s = totalTime % 60;
                timerDisplay.textContent = `${m}:${s < 10 ? '0' : ''}${s}`;
                if (totalTime <= 0) {
                    clearInterval(countdown);
                    sessionStorage.removeItem("active_timer");
                    await submitTask();
                } else {
                    totalTime--;
                    sessionStorage.setItem("active_timer", totalTime);
                }
            }, 1000);
        }

        async function submitTask() {
            document.getElementById('status-overlay').style.display = 'flex';
            const { error } = await _supabase.from('user_work').insert([{ username: currentUser.email, task_id: taskId, status: 'Success', amount: 5 }]);
            if (!error) {
                document.getElementById('status-msg').innerText = "Wallet Updated! Redirecting...";
                setTimeout(() => { window.location.href = "dashboard.html?status=success"; }, 1500);
            } else {
                document.getElementById('status-overlay').style.display = 'none';
                alert("Error saving task.");
            }
        }

        window.onload = init;
    </script>
