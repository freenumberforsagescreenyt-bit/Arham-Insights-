<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Validation - Arham Insights</title>
    <meta name="referrer" content="no-referrer-when-downgrade" />

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root { --primary: #ff9933; --success: #27ae60; --dark: #2c3e50; }
        body { font-family: 'Segoe UI', sans-serif; background-color: #fdf2e9; text-align: center; padding: 10px; margin: 0; overflow-x: hidden; }
        
        .task-container { 
            max-width: 800px; 
            margin: 10px auto; 
            background: white; 
            padding: 15px; 
            border-radius: 15px; 
            box-shadow: 0 5px 25px rgba(0,0,0,0.1); 
            border-top: 8px solid var(--primary); 
            min-height: 80vh; 
            position: relative; 
            z-index: 5; 
        }

        .timer-box { font-size: 1.8em; font-weight: bold; color: var(--primary); margin: 10px 0; background: #fff4e6; display: inline-block; padding: 8px 30px; border-radius: 50px; border: 3px solid var(--primary); }
        
        #article-content { text-align: left; margin-top: 15px; }
        #task-title { font-size: 1.4em; color: var(--dark); border-bottom: 2px solid #eee; padding-bottom: 10px; margin-bottom: 15px; }
        
        #task-body { 
            color: #333; 
            line-height: 1.6; 
            white-space: pre-wrap; 
            word-wrap: break-word; 
            font-size: 1.05em; 
            background: #fff; 
            padding: 15px; 
            border-radius: 12px;
            margin-bottom: 10px;
        }

        #secret-code-section { display: none; background: #f0fff4; padding: 20px; border: 3px solid var(--success); border-radius: 15px; margin: 20px 0; }
        .code-text { font-size: 1.6em; color: var(--success); font-weight: bold; letter-spacing: 2px; display: block; margin: 15px 0; background: white; padding: 10px; border-radius: 8px; border: 2px dashed var(--success); }
        
        .copy-btn { 
            background: var(--success); 
            color: white; 
            border: none; 
            padding: 15px; 
            border-radius: 8px; 
            cursor: pointer; 
            font-weight: bold; 
            width: 100%; 
            max-width: 350px; 
            font-size: 1.1em; 
            transition: 0.3s;
        }
        .copy-btn:disabled { background: #95a5a6; cursor: not-allowed; }

        .loading-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column; }
        
        @media (max-width: 480px) {
            .timer-box { font-size: 1.5em; }
            #task-title { font-size: 1.2em; }
        }
    </style>
</head>
<body>

    <div id="loader" class="loading-overlay">
        <i class="fa fa-spinner fa-spin fa-3x" style="color:var(--primary)"></i>
        <p>Arham Insights - Content Loading...</p>
    </div>

    <div class="task-container">
        <h2 style="color:var(--dark); margin: 5px 0;">Task Verification</h2>
        <div id="status-msg" style="color:#e67e22; font-weight: bold;">Keep Reading! Timer is running...</div>
        
        <div class="timer-box" id="timer">03:00</div>

        <article id="article-content">
            <h1 id="task-title">Loading...</h1>
            <div id="task-body">Content is being verified...</div>
        </article>

        <div id="secret-code-section">
            <h3 style="color: var(--success); margin: 0;"><i class="fa fa-check-circle"></i> Verification Successful!</h3>
            <p style="font-size: 0.8em; color: #666;">Copy this code and submit it on the dashboard.</p>
            <div class="code-text" id="final-code">...</div>
            <button class="copy-btn" id="copyBtn" onclick="handleCodeCopy()">COPY CODE & FINISH</button>
            <p id="copy-msg" style="display:none; color: var(--success); font-weight: bold; margin-top: 10px;">âœ… Code Copied! Redirecting...</p>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient("https://mkzgmrxakattqgbjnwch.supabase.co", "sb_publishable_Div0TjlgvUbXNlwVqNGuag_-dPli5uL");
        let timeLeft = 180;
        let currentUser = null;
        let generatedCode = null;
        const taskId = new URLSearchParams(window.location.search).get('id');

        async function init() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (!session) { window.location.href = "login.html"; return; }
            currentUser = session.user;
            
            if(taskId) {
                const { data } = await _supabase.from('admin_blogs').select('*').eq('id', taskId).single();
                if(data) {
                    document.getElementById('task-title').innerText = data.title;
                    document.getElementById('task-body').innerText = data.content;
                }
            }
            
            document.getElementById('loader').style.display = 'none';
            startTimer();
        }

        function startTimer() {
            const countdown = setInterval(() => {
                let m = Math.floor(timeLeft / 60);
                let s = timeLeft % 60;
                document.getElementById('timer').innerText = `${m}:${s < 10 ? '0'+s : s}`;
                if (timeLeft <= 0) {
                    clearInterval(countdown);
                    document.getElementById('timer').style.display = 'none';
                    document.getElementById('status-msg').innerText = "Task Finished! Get your code below.";
                    showSecretCode();
                }
                timeLeft--;
            }, 1000);
        }

        async function showSecretCode() {
            generatedCode = "ARH-" + Math.floor(100000 + Math.random() * 900000);
            document.getElementById('final-code').innerText = generatedCode;
            document.getElementById('secret-code-section').style.display = 'block';
            
            // Database mein insert karein
            await _supabase.from('tasks').insert([{ 
                generated_code: generatedCode, 
                status: 'generated_by_user', 
                blog_id: taskId 
            }]);
        }

        async function handleCodeCopy() {
            const btn = document.getElementById('copyBtn');
            const msg = document.getElementById('copy-msg');

            navigator.clipboard.writeText(generatedCode).then(async () => {
                msg.style.display = 'block';
                btn.innerText = "COPIED!";
                btn.disabled = true;
                btn.style.opacity = "0.7";
                
                // Status update
                await _supabase.from('tasks').update({ status: 'generated_by_user' }).eq('generated_code', generatedCode);
                
                setTimeout(() => {
                    // Seedha Dashboard par bhejye, bina kisi Ad redirect ke
                    window.location.href = "dashboard.html";
                }, 800);
            }).catch(err => {
                alert("Manual Copy Karein: " + generatedCode);
            });
        }

        window.onload = init;
    </script>
</body>
</html>
