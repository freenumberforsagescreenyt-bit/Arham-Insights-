<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard - Arham Insights Elite</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root { 
            --primary: #f97316; 
            --tg-blue: #0088cc;
            --dark: #0f172a; 
            --bg-light: #f8fafc; 
            --success: #10b981; 
            --card-glass: rgba(255, 255, 255, 0.9);
        }

        * { -webkit-tap-highlight-color: transparent; box-sizing: border-box; outline: none; }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg-light);
            background-image: radial-gradient(at 0% 0%, #fef3c7 0px, transparent 50%), radial-gradient(at 100% 100%, #e0f2fe 0px, transparent 50%);
            background-attachment: fixed;
            color: #1e293b; margin: 0; padding-bottom: 80px; 
        }
        
        .navbar { 
            background: rgba(255, 255, 255, 0.85); 
            backdrop-filter: blur(15px);
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; 
            position: sticky; top: 0; z-index: 1000; box-shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        .container { max-width: 600px; margin: 0 auto; padding: 15px; }

        /* Welcome & Telegram Banner */
        .welcome-card { 
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%); 
            color: white; padding: 25px; border-radius: 24px; margin-bottom: 20px;
            box-shadow: 0 10px 25px rgba(15, 23, 42, 0.2);
        }
        
        .tg-banner {
            background: linear-gradient(90deg, #0088cc, #00a2ed);
            color: white; padding: 15px; border-radius: 20px; margin-bottom: 20px;
            display: flex; align-items: center; justify-content: space-between;
            text-decoration: none; box-shadow: 0 8px 20px rgba(0, 136, 204, 0.2);
        }

        .stats-row { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .stat-item { background: rgba(255,255,255,0.1); padding: 12px; border-radius: 18px; text-align: center; border: 1px solid rgba(255,255,255,0.1); }
        .stat-item b { font-size: 1.3rem; display: block; }

        /* Glass Panels */
        .glass-panel { 
            background: var(--card-glass); padding: 20px; border-radius: 24px; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.03); border: 1px solid #fff; 
            margin-bottom: 20px; backdrop-filter: blur(10px);
        }

        .section-title { font-weight: 800; font-size: 1.1rem; margin-bottom: 15px; display: flex; align-items: center; gap: 10px; }
        .section-title i { color: var(--primary); }

        /* Task Items */
        .task-grid { display: grid; gap: 12px; }
        .task-item { 
            background: white; padding: 18px; border-radius: 20px; border: 1px solid #f1f5f9; 
            display: flex; justify-content: space-between; align-items: center; transition: 0.3s;
        }
        
        /* Grey Market Specific Styling */
        .grey-item { border-left: 5px solid var(--tg-blue) !important; background: #f0f9ff; }

        .do-btn { 
            background: var(--primary); color: white; padding: 8px 18px; border-radius: 12px; 
            text-decoration: none; font-weight: 700; font-size: 0.85rem; box-shadow: 0 4px 10px rgba(249, 115, 22, 0.2);
        }

        .tg-btn { background: var(--tg-blue) !important; box-shadow: 0 4px 10px rgba(0, 136, 204, 0.2) !important; }

        #withdraw-btn { display: none; background: #22c55e; color: white; border: none; width: 100%; padding: 16px; border-radius: 15px; font-weight: 800; margin-top: 15px; cursor: pointer; }

        /* Scratch Card Pop-up */
        #scratch-overlay { display: none; position: fixed; inset: 0; background: rgba(255,255,255,0.95); z-index: 5000; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .scratch-container { position: relative; width: 280px; height: 280px; background: #fff; border-radius: 30px; overflow: hidden; border: 4px solid var(--primary); }
    </style>
</head>
<body>
    <div id="scratch-overlay">
        <h2 style="color:var(--dark); margin-bottom: 20px;">Shabash! üéÅ</h2>
        <div class="scratch-container">
            <div class="reward-content" style="position: absolute; inset: 0; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1;">
                <i class="fa-solid fa-gift" style="font-size: 3rem; color: var(--primary);"></i>
                <h2 style="font-size: 2rem; margin: 10px 0;">‚Çπ5.00</h2>
                <p>Wallet mein add ho raha hai...</p>
            </div>
            <canvas id="scratch-canvas" width="280" height="280" style="position:absolute; z-index:2; cursor:crosshair;"></canvas>
        </div>
        <button id="close-scratch" class="do-btn" style="margin-top:20px; padding:15px 40px; display:none;" onclick="addRewardAndClose()">Claim Now</button>
    </div>

    <nav class="navbar">
        <div style="font-weight: 900; font-size: 1.2rem;">ARHAM <span style="color:var(--primary)">INSIGHTS</span></div>
        <button onclick="logout()" style="background:none; border:none; font-weight:700; color:var(--secondary);"><i class="fa fa-power-off"></i></button>
    </nav>

    <div class="container">
        <a href="https://t.me/theemailmart" target="_blank" class="tg-banner">
            <div style="display:flex; align-items:center; gap:12px;">
                <i class="fab fa-telegram-plane" style="font-size:1.5rem;"></i>
                <div>
                    <b style="display:block; font-size:0.9rem;">Join Updates Channel</b>
                    <small style="opacity:0.8;">@theemailmart</small>
                </div>
            </div>
            <i class="fa fa-chevron-right"></i>
        </a>

        <div class="welcome-card">
            <p id="user-email-header" style="margin:0; opacity:0.8; font-size:0.8rem;">Profile loading...</p>
            <h2 style="margin:5px 0;">Namaste, Member! üëã</h2>
            <div class="stats-row">
                <div class="stat-item"><span>Tasks</span><b id="tasks-count">0</b></div>
                <div class="stat-item"><span>Earnings</span><b id="total-earning">‚Çπ0.00</b></div>
            </div>
            <button id="withdraw-btn" onclick="sendWhatsAppAlert()"></button>
        </div>

        <div class="glass-panel" style="background:#f0f9ff; border: 1.5px solid #bae6fd;">
            <div class="section-title" style="color:var(--tg-blue);"><i class="fa-solid fa-rocket"></i> Premium Recurring Work</div>
            <div id="additional-work-container" class="task-grid">
                <p style="text-align:center; font-size:0.8rem; color:#64748b;">Naye tasks load ho rahe hain...</p>
            </div>
        </div>

        <div class="glass-panel">
            <div class="section-title"><i class="fa-solid fa-list-check"></i> Standard Tasks</div>
            <div id="live-links-list" class="task-grid"></div>
        </div>

        <div class="glass-panel">
            <div class="section-title"><i class="fa-solid fa-wallet"></i> Wallet Summary</div>
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-weight:700;">Net Balance:</span>
                <b id="net-payable" style="color:var(--success); font-size:1.2rem;">‚Çπ0.00</b>
            </div>
        </div>

        <div class="glass-panel">
            <div class="section-title"><i class="fa-solid fa-id-card"></i> Payout Details</div>
            <form id="profile-form" onsubmit="saveProfile(event)">
                <input type="tel" id="whatsapp_no" required placeholder="WhatsApp Number" style="width:100%; padding:12px; border-radius:10px; border:1px solid #ddd; margin-bottom:10px;">
                <input type="text" id="upi_id" required placeholder="UPI ID (e.g. name@upi)" style="width:100%; padding:12px; border-radius:10px; border:1px solid #ddd;">
                <button type="submit" id="save-btn" class="do-btn" style="width:100%; margin-top:15px; padding:12px;">Save Details</button>
                <button type="button" id="edit-btn" onclick="enableEditing()" class="do-btn" style="display:none; width:100%; margin-top:15px; background:#64748b;">Edit Settings</button>
            </form>
        </div>
    </div>

    <script>
        const _supabase = supabase.createClient("https://mkzgmrxakattqgbjnwch.supabase.co", "sb_publishable_Div0TjlgvUbXNlwVqNGuag_-dPli5uL");
        let currentUserSession = null;
        let currentBalance = 0;
        const MAINTENANCE_FEE = 0; // Set to 0 as per your previous discussion

        async function init() {
            const { data: { session } } = await _supabase.auth.getSession();
            if (session) {
                currentUserSession = session.user;
                document.getElementById('user-email-header').innerText = currentUserSession.email;
                await fetchUserProgress();
                await loadProfile();
                await fetchTaskLinks();
                await loadAdditionalWork(); // NEW: Grey Market tasks
                if (new URLSearchParams(window.location.search).get('status') === 'success') showScratchCard();
            } else { window.location.href = "login.html"; }
        }

        // LOAD GREY MARKET TASKS FROM NEW TABLE
        async function loadAdditionalWork() {
            const { data: greyTasks, error } = await _supabase.from('grey_tasks').select('*').order('created_at', {ascending: false});
            const container = document.getElementById('additional-work-container');
            
            if (greyTasks && greyTasks.length > 0) {
                container.innerHTML = greyTasks.map(task => `
                    <div class="task-item grey-item">
                        <div style="max-width:70%;">
                            <b style="font-size:0.9rem; display:block;">${task.title}</b>
                            <small style="color:#64748b; font-size:0.7rem;">${task.instruction}</small>
                            <div style="margin-top:5px; color:var(--success); font-weight:800; font-size:0.8rem;">Reward: ‚Çπ${task.reward_amount}</div>
                        </div>
                        <a href="https://t.me/Namonamah03" target="_blank" class="do-btn tg-btn">Submit</a>
                    </div>
                `).join('');
            } else {
                container.innerHTML = "<p style='text-align:center; font-size:0.8rem; color:#94a3b8;'>Naye tasks jald aa rahe hain...</p>";
            }
        }

        async function fetchUserProgress() {
            const { data } = await _supabase.from('user_work').select('amount').eq('username', currentUserSession.email);
            if(data) {
                document.getElementById('tasks-count').innerText = data.length;
                currentBalance = data.reduce((sum, item) => sum + (parseFloat(item.amount) || 0), 0);
                document.getElementById('total-earning').innerText = "‚Çπ" + currentBalance.toFixed(2);
                document.getElementById('net-payable').innerText = "‚Çπ" + currentBalance.toFixed(2);
                if(currentBalance >= 100) { // Withdraw button shows at ‚Çπ100
                    const btn = document.getElementById('withdraw-btn');
                    btn.style.display = 'block';
                    btn.innerHTML = `<i class="fa-brands fa-whatsapp"></i> Withdraw Now (‚Çπ${currentBalance.toFixed(2)})`;
                }
            }
        }

        async function fetchTaskLinks() {
            const { data } = await _supabase.from('admin_blogs').select('*').order('id', {ascending: false});
            const list = document.getElementById('live-links-list');
            if(data) {
                list.innerHTML = data.map((t) => `
                    <div class="task-item">
                        <b>${t.keyword}</b>
                        <a href="taskspage.html?id=${t.id}" class="do-btn">Start</a>
                    </div>
                `).join('');
            }
        }

        async function loadProfile() {
            const { data } = await _supabase.from('profiles').select('*').eq('email', currentUserSession.email).maybeSingle();
            if(data) {
                document.getElementById('upi_id').value = data.upi_id || '';
                document.getElementById('whatsapp_no').value = data.whatsapp || '';
                if(data.upi_id) lockInputs();
            }
        }

        async function saveProfile(e) {
            e.preventDefault();
            const { error } = await _supabase.from('profiles').upsert({ 
                email: currentUserSession.email, 
                upi_id: document.getElementById('upi_id').value, 
                whatsapp: document.getElementById('whatsapp_no').value 
            });
            if (!error) { alert("Details Saved! ‚úÖ"); lockInputs(); }
        }

        function lockInputs() {
            document.querySelectorAll('#profile-form input').forEach(i => i.readOnly = true);
            document.getElementById('save-btn').style.display = 'none';
            document.getElementById('edit-btn').style.display = 'block';
        }

        function enableEditing() {
            document.querySelectorAll('#profile-form input').forEach(i => i.readOnly = false);
            document.getElementById('save-btn').style.display = 'block';
            document.getElementById('edit-btn').style.display = 'none';
        }

        function sendWhatsAppAlert() {
            let msg = `üí∞ Withdrawal Request: ${currentUserSession.email}\nüè¶ UPI ID: ${document.getElementById('upi_id').value}\nüíµ Amount: ‚Çπ${currentBalance}`;
            window.open(`https://wa.me/918769531125?text=${encodeURIComponent(msg)}`, '_blank');
        }

        // Scratch Card Logic Fix
        function showScratchCard() {
            const overlay = document.getElementById('scratch-overlay');
            const canvas = document.getElementById('scratch-canvas');
            const ctx = canvas.getContext('2d');
            overlay.style.display = 'flex';
            ctx.fillStyle = '#f97316'; ctx.fillRect(0, 0, 280, 280);
            ctx.fillStyle = "#ffffff"; ctx.font = "bold 20px sans-serif"; ctx.textAlign = "center"; ctx.fillText("SCRATCH HERE", 140, 145);
            let drawing = false; let scratched = 0;
            const draw = (e) => {
                if(!drawing) return;
                const r = canvas.getBoundingClientRect();
                const x = (e.clientX || e.touches[0].clientX) - r.left;
                const y = (e.clientY || e.touches[0].clientY) - r.top;
                ctx.globalCompositeOperation = 'destination-out'; ctx.beginPath(); ctx.arc(x,y,30,0,Math.PI*2); ctx.fill();
                scratched++; if(scratched > 50) document.getElementById('close-scratch').style.display = 'block';
            };
            canvas.onmousedown = canvas.ontouchstart = () => drawing = true;
            window.onmouseup = window.ontouchend = () => drawing = false;
            canvas.onmousemove = canvas.ontouchmove = draw;
        }

        async function addRewardAndClose() {
            const { error } = await _supabase.from('user_work').insert([{ username: currentUserSession.email, amount: 5.00, keyword: 'Daily Scratch Reward' }]);
            if (!error) { window.history.replaceState({}, '', window.location.pathname); location.reload(); }
        }

        async function logout() { await _supabase.auth.signOut(); window.location.href = "login.html"; }
        window.onload = init;
    </script>
</body>
</html>
