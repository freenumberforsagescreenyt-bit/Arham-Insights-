<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Arham Insights</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #ff9933; --dark: #1a2a3a; --bg: #ffffff; }

        /* Selection & Tap Fix */
        * { -webkit-tap-highlight-color: transparent; outline: none; box-sizing: border-box; }
        ::selection { background: var(--primary); color: white; }

        body { 
            font-family: 'Segoe UI', Roboto, sans-serif; 
            background: var(--bg);
            margin: 0; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            height: 100vh;
            overflow: hidden;
        }

        /* Unique Background Decoration */
        body::before {
            content: "";
            position: absolute;
            top: -10%; left: -10%;
            width: 40%; height: 60%;
            background: radial-gradient(circle, rgba(255,153,51,0.1) 0%, rgba(255,255,255,0) 70%);
            z-index: -1;
        }

        .login-card { 
            background: white; 
            padding: 45px 35px; 
            border-radius: 30px; 
            box-shadow: 0 25px 50px rgba(0,0,0,0.08); 
            width: 90%; 
            max-width: 420px; 
            border: 1px solid #f0f0f0;
            text-align: center; 
            position: relative;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-box { margin-bottom: 25px; }
        .logo-img { 
            height: 80px; width: 80px; 
            border-radius: 20px; 
            box-shadow: 0 10px 20px rgba(255,153,51,0.2);
            border: 2px solid #eee;
        }

        h2 { color: var(--dark); font-size: 1.8em; margin: 10px 0; font-weight: 800; }
        .subtitle { color: #888; font-size: 0.95em; margin-bottom: 30px; }

        .input-group { position: relative; margin-bottom: 20px; text-align: left; }
        .input-group i { 
            position: absolute; left: 15px; top: 50%; 
            transform: translateY(-50%); color: #bbb; 
            transition: 0.3s;
        }

        input { 
            width: 100%; 
            padding: 15px 15px 15px 45px; 
            border: 2px solid #f5f5f5; 
            border-radius: 15px; 
            background: #fdfdfd; 
            font-size: 1em;
            transition: 0.3s;
        }

        input:focus { border-color: var(--primary); background: white; box-shadow: 0 5px 15px rgba(255,153,51,0.1); }
        input:focus + i { color: var(--primary); }

        .btn-login { 
            background: var(--primary); 
            color: white; 
            border: none; 
            padding: 18px; 
            width: 100%; 
            border-radius: 15px; 
            font-weight: bold; 
            cursor: pointer; 
            transition: 0.3s; 
            font-size: 1.1em; 
            box-shadow: 0 10px 20px rgba(255,153,51,0.3);
            margin-top: 10px;
        }

        .btn-login:hover { transform: translateY(-3px); box-shadow: 0 15px 30px rgba(255,153,51,0.4); }
        .btn-login:active { transform: scale(0.98); }
        .btn-login:disabled { background: #ccc; box-shadow: none; cursor: not-allowed; }

        .footer-text { font-size: 0.9em; margin-top: 25px; color: #777; }
        .footer-text a { color: var(--primary); text-decoration: none; font-weight: bold; }
        .footer-text a:hover { text-decoration: underline; }

        #msg { margin-top: 15px; font-size: 0.9em; font-weight: bold; min-height: 20px; }

        /* Loader Animation */
        .spinner { display: none; margin: 0 auto; width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; border-top-color: #fff; animation: spin 1s ease-in-out infinite; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="login-card">
        <div class="logo-box">
            <img src="https://arhaminsightses.netlify.app/logo.png" alt="Logo" class="logo-img">
        </div>
        
        <h2>Welcome Back</h2>
        <p class="subtitle">Arham Insights par wapas swagat hai üí´</p>
        
        <form id="loginForm">
            <div class="input-group">
                <i class="fa fa-envelope"></i>
                <input type="email" id="email" placeholder="Email Address" required>
            </div>
            
            <div class="input-group">
                <i class="fa fa-lock"></i>
                <input type="password" id="pass" placeholder="Password" required>
            </div>

            <button type="submit" id="loginBtn" class="btn-login">
                <span id="btnText">Login Now</span>
                <div id="loader" class="spinner"></div>
            </button>
        </form>

        <div id="msg"></div>

        <p class="footer-text">
            Naya account chahiye? <a href="register.html">Register Karein</a>
        </p>
    </div>

    <script>
        const SUPABASE_URL = "https://mkzgmrxakattqgbjnwch.supabase.co"; 
        const SUPABASE_KEY = "sb_publishable_Div0TjlgvUbXNlwVqNGuag_-dPli5uL"; 
        const _supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const btnText = document.getElementById('btnText');
        const loader = document.getElementById('loader');
        const msgDiv = document.getElementById('msg');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('pass').value;

            // UI Feedback
            loginBtn.disabled = true;
            btnText.style.display = "none";
            loader.style.display = "block";
            msgDiv.innerText = "";

            try {
                const { data, error } = await _supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) throw error;

                msgDiv.style.color = "green";
                msgDiv.innerHTML = "<i class='fa fa-check-circle'></i> Safaltapurvak login hua...";
                
                setTimeout(() => {
                    window.location.href = "dashboard.html";
                }, 800);

            } catch (err) {
                msgDiv.style.color = "#e74c3c";
                msgDiv.innerText = "‚ùå " + err.message;
                loginBtn.disabled = false;
                btnText.style.display = "block";
                loader.style.display = "none";
            }
        });
    </script>
</body>
</html>
