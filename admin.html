<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arham Insights - Admin Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #ff9933; --dark: #0f172a; --success: #27ae60; --danger: #e74c3c; --accent: #6366f1; }
        
        body { font-family: 'Inter', 'Segoe UI', sans-serif; background: #f1f5f9; margin: 0; color: #1e293b; }
        
        /* Modern Login Overlay */
        #login-overlay { position: fixed; inset: 0; background: radial-gradient(circle at center, #1e293b, #0f172a); display: flex; justify-content: center; align-items: center; z-index: 2000; }
        .login-card { background: white; padding: 40px; border-radius: 24px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
        .pass-container { position: relative; margin: 25px 0; }
        .pass-container input { width: 100%; padding: 15px; padding-right: 45px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 1rem; transition: 0.3s; }
        .pass-container input:focus { border-color: var(--primary); outline: none; }
        .eye-icon { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #64748b; }
        
        /* Dashboard UI */
        .header { background: var(--dark); color: white; padding: 20px; text-align: center; font-size: 1.6em; font-weight: 800; letter-spacing: -1px; border-bottom: 4px solid var(--primary); }
        .container { max-width: 1100px; margin: 30px auto; padding: 0 20px; display: none; }
        
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); margin-bottom: 25px; border: 1px solid rgba(0,0,0,0.05); }
        
        .nav-tabs { display: flex; gap: 12px; margin-bottom: 25px; overflow-x: auto; padding-bottom: 5px; }
        .tab { flex: 1; padding: 14px 20px; text-align: center; background: white; cursor: pointer; border-radius: 12px; font-weight: 700; color: #64748b; transition: 0.3s; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.05); min-width: 140px; }
        .tab.active { background: var(--primary); color: white; transform: translateY(-2px); }
        
        .tab-content { display: none; animation: fadeIn 0.4s ease; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* Tables & Lists */
        .scroll-list { max-height: 500px; overflow-y: auto; border-radius: 12px; }
        table { width: 100%; border-collapse: collapse; background: white; }
        th { background: #f8fafc; padding: 15px; text-align: left; font-weight: 700; color: #475569; position: sticky; top: 0; }
        td { padding: 15px; border-bottom: 1px solid #f1f5f9; font-size: 0.95em; }

        .search-box-wrapper { position: relative; margin-bottom: 20px; }
        .search-box-wrapper i { position: absolute; left: 15px; top: 50%; transform: translateY(-50%); color: #94a3b8; }
        .search-input { width: 100%; padding: 12px 12px 12px 45px; border: 2px solid #e2e8f0; border-radius: 12px; box-sizing: border-box; }

        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #e2e8f0; border-radius: 10px; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 10px; cursor: pointer; font-weight: 700; transition: 0.3s; }
        button:hover { opacity: 0.9; transform: translateY(-1px); }
        
        .badge-waiting { background: #fef3c7; color: #92400e; padding: 4px 10px; border-radius: 20px; font-size: 0.75em; font-weight: 800; }
        .task-link { color: var(--accent); font-family: monospace; font-size: 0.85em; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-card">
        <h2 style="color: var(--dark); font-weight: 800;">Admin Access</h2>
        <p style="font-size: 0.85em; color: #64748b; margin-top: -10px;">Hint: Jainism Glory Slogan</p>
        <div class="pass-container">
            <input type="password" id="admin-pass" placeholder="Enter Secret Key...">
            <i class="fa fa-eye eye-icon" id="togglePass" onclick="togglePassword()"></i>
        </div>
        <button onclick="checkPass()" style="width: 100%; padding: 15px; font-size: 1rem;">Unlock Dashboard</button>
    </div>
</div>

<div id="admin-content" style="display: none;">
    <div class="header">ARHAM <span style="color:var(--primary)">INSIGHTS</span> PANEL</div>
    
    <div class="container" id="main-container" style="display: block;">
        <div class="nav-tabs">
            <div class="tab active" onclick="openTab(event, 'post-blog')"><i class="fa fa-plus-circle"></i> Post Task</div>
            <div class="tab" onclick="openTab(event, 'manage-blogs')"><i class="fa fa-tasks"></i> Manage Blogs</div>
            <div class="tab" onclick="openTab(event, 'user-work')"><i class="fa fa-history"></i> User Submissions</div>
        </div>

        <div id="post-blog" class="tab-content active">
            <div class="card">
                <h3 style="margin-top:0">üìù Create New Premium Task</h3>
                <input type="text" id="blog-keyword" placeholder="Target Keyword">
                <textarea id="blog-content" rows="8" placeholder="Enter Blog Content here..."></textarea>
                <button onclick="publishBlog()" style="width:100%;"><i class="fa fa-paper-plane"></i> Publish & Go Live</button>
            </div>
        </div>

        <div id="manage-blogs" class="tab-content">
            <div class="card">
                <h3>üìã Active Task Links</h3>
                <div class="scroll-list">
                    <table>
                        <thead>
                            <tr><th>Keyword</th><th>Unique URL</th><th>Action</th></tr>
                        </thead>
                        <tbody id="blog-list"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="user-work" class="tab-content">
            <div class="card">
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
                    <h3 style="margin:0">üìä User Completion Logs</h3>
                    <button onclick="deleteFilteredTasks()" style="background: var(--danger); font-size: 0.8em;"><i class="fa fa-trash"></i> Delete All Searched</button>
                </div>

                <div class="search-box-wrapper">
                    <i class="fa fa-search"></i>
                    <input type="text" id="user-search" class="search-input" placeholder="Search Username..." onkeyup="filterUserTable()">
                </div>

                <div class="scroll-list">
                    <table>
                        <thead>
                            <tr><th>Username</th><th>Task ID</th><th>Time</th><th>Status</th></tr>
                        </thead>
                        <tbody id="submission-list"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const _supabase = supabase.createClient("https://mkzgmrxakattqgbjnwch.supabase.co", "sb_publishable_Div0TjlgvUbXNlwVqNGuag_-dPli5uL");
    
    // Updated Password as per your request
    const MASTER_PASS = "Jainam Jayati Shasnam";

    function togglePassword() {
        const passInput = document.getElementById('admin-pass');
        const icon = document.getElementById('togglePass');
        passInput.type = passInput.type === "password" ? "text" : "password";
        icon.classList.toggle("fa-eye-slash");
    }

    function checkPass() {
        if(document.getElementById('admin-pass').value === MASTER_PASS) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('admin-content').style.display = 'block';
            fetchAllData();
        } else { alert("Access Denied!"); }
    }

    async function fetchAllData() {
        fetchBlogs();
        fetchUserWork();
    }

    async function publishBlog() {
        const kw = document.getElementById('blog-keyword').value;
        const ct = document.getElementById('blog-content').value;
        if(!kw || !ct) return alert("All fields required");

        const { error } = await _supabase.from('admin_blogs').insert([{ keyword: kw, content: ct }]);
        if(!error) {
            alert("Task Live!");
            document.getElementById('blog-keyword').value = '';
            document.getElementById('blog-content').value = '';
            fetchBlogs();
        }
    }

    async function fetchBlogs() {
        const { data } = await _supabase.from('admin_blogs').select('*').order('created_at', {ascending: false});
        const list = document.getElementById('blog-list');
        list.innerHTML = data.map(blog => `
            <tr>
                <td><b>${blog.keyword}</b></td>
                <td class="task-link">.../taskspage.html?id=${blog.id}</td>
                <td><button onclick="deleteBlog(${blog.id})" style="background:var(--danger); padding:5px 10px;"><i class="fa fa-trash"></i></button></td>
            </tr>
        `).join('');
    }

    async function deleteBlog(id) {
        if(confirm("Remove this blog?")) {
            await _supabase.from('admin_blogs').delete().eq('id', id);
            fetchBlogs();
        }
    }

    async function fetchUserWork() {
        const { data } = await _supabase.from('user_work').select('*').order('created_at', {ascending: false});
        const list = document.getElementById('submission-list');
        list.innerHTML = data.map(work => `
            <tr class="work-row">
                <td class="user-cell"><b>${work.username}</b></td>
                <td>#${work.task_id}</td>
                <td style="font-size:0.8em">${new Date(work.created_at).toLocaleString()}</td>
                <td><span class="badge-waiting">${work.status}</span></td>
            </tr>
        `).join('');
    }

    function filterUserTable() {
        let input = document.getElementById('user-search').value.toLowerCase();
        let rows = document.getElementsByClassName('work-row');
        for (let row of rows) {
            let user = row.getElementsByClassName('user-cell')[0].innerText.toLowerCase();
            row.style.display = user.includes(input) ? "" : "none";
        }
    }

    async function deleteFilteredTasks() {
        const username = document.getElementById('user-search').value.trim();
        if(!username) return alert("Enter a username to delete!");
        
        if(confirm(`Delete ALL data for ${username}?`)) {
            const { error } = await _supabase.from('user_work').delete().eq('username', username);
            if(!error) {
                alert("Data Cleared!");
                fetchUserWork();
            }
        }
    }

    function openTab(evt, tabName) {
        document.querySelectorAll(".tab-content").forEach(t => t.classList.remove("active"));
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");
    }
</script>
</body>
</html>
