<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arham Insights - Admin Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #ff9933; --dark: #0f172a; --success: #27ae60; --danger: #e74c3c; --accent: #6366f1; }
        body { font-family: 'Inter', 'Segoe UI', sans-serif; background: #f1f5f9; margin: 0; color: #1e293b; }
        
        /* Modern Login Overlay */
        #login-overlay { position: fixed; inset: 0; background: radial-gradient(circle at center, #1e293b, #0f172a); display: flex; justify-content: center; align-items: center; z-index: 2000; }
        .login-card { background: white; padding: 40px; border-radius: 24px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
        
        /* Password Container with Eye Icon */
        .pass-container { position: relative; margin: 25px 0; }
        .pass-container input { width: 100%; padding: 15px; padding-right: 45px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 1rem; transition: 0.3s; }
        .pass-container input:focus { border-color: var(--primary); outline: none; }
        .eye-icon { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #64748b; font-size: 1.2rem; }
        
        /* ... (Baki styles same rahenge) ... */
        .header { background: var(--dark); color: white; padding: 20px; text-align: center; font-size: 1.6em; font-weight: 800; border-bottom: 4px solid var(--primary); }
        .container { max-width: 1100px; margin: 30px auto; padding: 0 20px; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); margin-bottom: 25px; }
        .nav-tabs { display: flex; gap: 12px; margin-bottom: 25px; overflow-x: auto; }
        .tab { flex: 1; padding: 14px; text-align: center; background: white; cursor: pointer; border-radius: 12px; font-weight: 700; color: #64748b; min-width: 140px; }
        .tab.active { background: var(--primary); color: white; }
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        table { width: 100%; border-collapse: collapse; }
        th { background: #f8fafc; padding: 15px; text-align: left; }
        td { padding: 15px; border-bottom: 1px solid #f1f5f9; }
        .task-link { color: var(--accent); font-family: monospace; font-size: 0.8em; word-break: break-all; }
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #e2e8f0; border-radius: 10px; box-sizing: border-box; }
        button { background: var(--primary); color: white; border: none; padding: 12px 25px; border-radius: 10px; cursor: pointer; font-weight: 700; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-card">
        <h2 style="color: var(--dark); font-weight: 800;">Admin Access</h2>
        <p style="font-size: 0.85em; color: #64748b; margin-top: -10px;">Arham Insights - Secure Panel</p>
        <div class="pass-container">
            <input type="password" id="admin-pass" placeholder="Enter Secret Key...">
            <i class="fa fa-eye eye-icon" id="togglePass" onclick="togglePassword()"></i>
        </div>
        <button onclick="checkPass()" style="width: 100%; padding: 15px; font-size: 1rem;">Unlock Dashboard</button>
    </div>
</div>

<div id="admin-content" style="display: none;">
    <div class="header">ARHAM <span style="color:var(--primary)">INSIGHTS</span> PANEL</div>
    <div class="container">
        <div class="nav-tabs">
            <div class="tab active" onclick="openTab(event, 'post-blog')">Post Task</div>
            <div class="tab" onclick="openTab(event, 'manage-blogs')">Manage Blogs</div>
            <div class="tab" onclick="openTab(event, 'user-work')">User Submissions</div>
        </div>
        <div id="post-blog" class="tab-content active">
            <div class="card">
                <h3> Create Premium Task</h3>
                <input type="hidden" id="edit-id"> <input type="text" id="blog-keyword" placeholder="Target Keyword">
                <textarea id="blog-content" rows="8" placeholder="Enter Blog Content here..."></textarea>
                <button id="publish-btn" onclick="publishBlog()" style="width:100%;">Publish & Go Live</button>
            </div>
        </div>
        <div id="manage-blogs" class="tab-content">
            <div class="card">
                <h3> Active Tasks & Links</h3>
                <div style="overflow-x:auto;">
                    <table>
                        <thead><tr><th>Keyword</th><th>Task Link</th><th>Action</th></tr></thead>
                        <tbody id="blog-list"></tbody>
                    </table>
                </div>
            </div>
        </div>
        <div id="user-work" class="tab-content">
            <div class="card">
                <h3> User History</h3>
                <div style="overflow-x:auto;">
                    <table>
                        <thead><tr><th>User</th><th>Task ID</th><th>Amount</th><th>Time</th></tr></thead>
                        <tbody id="submission-list"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const _supabase = supabase.createClient("https://mkzgmrxakattqgbjnwch.supabase.co", "sb_publishable_Div0TjlgvUbXNlwVqNGuag_-dPli5uL");
    
    // Updated Password as requested
    const MASTER_PASS = "Jainam Jayati Shasnam";

    // Toggle Password Visibility Function
    function togglePassword() {
        const passInput = document.getElementById('admin-pass');
        const icon = document.getElementById('togglePass');
        if (passInput.type === "password") {
            passInput.type = "text";
            icon.classList.remove("fa-eye");
            icon.classList.add("fa-eye-slash");
        } else {
            passInput.type = "password";
            icon.classList.remove("fa-eye-slash");
            icon.classList.add("fa-eye");
        }
    }

    function checkPass() {
        if(document.getElementById('admin-pass').value === MASTER_PASS) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('admin-content').style.display = 'block';
            fetchAll();
        } else { alert("Access Denied!"); }
    }

    // ... (Baki functions publishBlog, fetchBlogs, fetchWork, openTab same rahenge) ...
    async function fetchAll() { fetchBlogs(); fetchWork(); }
    async function publishBlog() {
        const kw = document.getElementById('blog-keyword').value;
        const ct = document.getElementById('blog-content').value;
        const editId = document.getElementById('edit-id').value;
        if(!kw || !ct) return alert("Fields required!");
        if(editId) {
            await _supabase.from('admin_blogs').update({ keyword: kw, content: ct }).eq('id', editId);
            document.getElementById('edit-id').value = '';
            document.getElementById('publish-btn').innerText = "Publish & Go Live";
        } else {
            await _supabase.from('admin_blogs').insert([{ keyword: kw, content: ct }]);
        }
        alert("Database Updated!");
        document.getElementById('blog-keyword').value = '';
        document.getElementById('blog-content').value = '';
        fetchBlogs();
        openTab(null, 'manage-blogs');
    }
    async function fetchBlogs() {
        const { data } = await _supabase.from('admin_blogs').select('*').order('created_at', {ascending: false});
        const list = document.getElementById('blog-list');
        list.innerHTML = data.map(blog => `<tr><td><b>${blog.keyword}</b></td><td class="task-link">taskspage.html?id=${blog.id}</td><td><button onclick="prepareEdit('${blog.id}', '${blog.keyword.replace(/'/g, "\\'")}', '${blog.content.replace(/'/g, "\\'")}')" style="background:#4b5563; padding:5px;"><i class="fa fa-edit"></i></button> <button onclick="deleteBlog(${blog.id})" style="background:#e74c3c; padding:5px; color:white; border:none; border-radius:5px;"><i class="fa fa-trash"></i></button></td></tr>`).join('');
    }
    function prepareEdit(id, kw, ct) {
        document.getElementById('edit-id').value = id;
        document.getElementById('blog-keyword').value = kw;
        document.getElementById('blog-content').value = ct;
        document.getElementById('publish-btn').innerText = "Update Task Now";
        openTab(null, 'post-blog');
    }
    async function deleteBlog(id) {
        if(confirm("Delete task?")) { await _supabase.from('admin_blogs').delete().eq('id', id); fetchBlogs(); }
    }
    async function fetchWork() {
        const { data } = await _supabase.from('user_work').select('*').order('created_at', {ascending: false});
        const list = document.getElementById('submission-list');
        list.innerHTML = data.map(work => `<tr><td>${work.username}</td><td>#${work.task_id}</td><td style="color:green; font-weight:bold;">${work.amount || 5}</td><td>${new Date(work.created_at).toLocaleTimeString()}</td></tr>`).join('');
    }
    function openTab(evt, tabName) {
        document.querySelectorAll(".tab-content").forEach(t => t.classList.remove("active"));
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        document.getElementById(tabName).classList.add("active");
        if(evt) evt.currentTarget.classList.add("active");
        else { document.querySelector(`[onclick*="${tabName}"]`).classList.add("active"); }
    }
</script>
</body>
</html>
