<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arham Insights - Admin Center</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        :root { --primary: #ff9933; --dark: #0f172a; --success: #27ae60; --danger: #e74c3c; --accent: #6366f1; }
        body { font-family: 'Inter', sans-serif; background: #f1f5f9; margin: 0; color: #1e293b; }
        
        #login-overlay { position: fixed; inset: 0; background: radial-gradient(circle at center, #1e293b, #0f172a); display: flex; justify-content: center; align-items: center; z-index: 2000; }
        .login-card { background: white; padding: 40px; border-radius: 24px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 25px 50px -12px rgba(0,0,0,0.5); }
        .pass-container { position: relative; margin: 25px 0; }
        .pass-container input { width: 100%; padding: 15px; border: 2px solid #e2e8f0; border-radius: 12px; font-size: 1rem; }
        .eye-icon { position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color: #64748b; }

        .header { background: var(--dark); color: white; padding: 20px; text-align: center; font-size: 1.6em; font-weight: 800; border-bottom: 4px solid var(--primary); }
        .container { max-width: 1100px; margin: 30px auto; padding: 0 20px; }
        .card { background: white; padding: 25px; border-radius: 20px; box-shadow: 0 10px 15px -3px rgba(0,0,0,0.1); margin-bottom: 25px; }
        
        .nav-tabs { display: flex; gap: 12px; margin-bottom: 25px; overflow-x: auto; padding-bottom: 5px; }
        .tab { flex: 1; padding: 14px; text-align: center; background: white; cursor: pointer; border-radius: 12px; font-weight: 700; color: #64748b; min-width: 150px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .tab.active { background: var(--primary); color: white; }
        
        .tab-content { display: none; animation: fadeIn 0.3s ease-in; }
        .tab-content.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th { background: #f8fafc; padding: 15px; text-align: left; font-size: 0.9rem; color: #64748b; }
        td { padding: 15px; border-bottom: 1px solid #f1f5f9; vertical-align: middle; }

        .task-link { color: var(--accent); font-family: monospace; font-size: 0.8rem; word-break: break-all; background: #f1f5f9; padding: 5px; border-radius: 5px; }
        .btn-action { padding: 8px 12px; border-radius: 8px; border: none; cursor: pointer; color: white; transition: 0.2s; }
        .btn-edit { background: #4b5563; margin-right: 5px; }
        .btn-delete { background: var(--danger); }
        
        input, textarea { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #e2e8f0; border-radius: 10px; box-sizing: border-box; font-size: 1rem; }
        button.publish-btn { background: var(--primary); color: white; border: none; padding: 15px; border-radius: 12px; cursor: pointer; font-weight: 800; width: 100%; margin-top: 10px; box-shadow: 0 4px 15px rgba(255,153,51,0.3); }

        .badge { padding: 4px 10px; border-radius: 20px; font-size: 0.75rem; font-weight: 700; }
        .badge-success { background: #dcfce7; color: #166534; }
    </style>
</head>
<body>

<div id="login-overlay">
    <div class="login-card">
        <h2 style="color: var(--dark); font-weight: 800;">Admin Access</h2>
        <div class="pass-container">
            <input type="password" id="admin-pass" placeholder="Enter Secret Key...">
            <i class="fa fa-eye eye-icon" id="togglePass" onclick="togglePassword()"></i>
        </div>
        <button onclick="checkPass()" style="width: 100%; background: var(--primary); color:white; border:none; padding:15px; border-radius:12px; font-weight:800;">Unlock Dashboard</button>
    </div>
</div>

<div id="admin-content" style="display: none;">
    <div class="header">ARHAM <span style="color:var(--primary)">INSIGHTS</span> PANEL</div>
    <div class="container">
        <div class="nav-tabs">
            <div class="tab active" onclick="openTab(event, 'post-blog')"><i class="fa fa-plus-circle"></i> Post Task</div>
            <div class="tab" onclick="openTab(event, 'manage-blogs')"><i class="fa fa-tasks"></i> Manage Blogs</div>
            <div class="tab" onclick="openTab(event, 'withdrawals')"><i class="fa fa-wallet"></i> 10k Withdrawals</div>
        </div>

        <div id="post-blog" class="tab-content active">
            <div class="card">
                <h3 style="margin-top:0">üìù Create Premium Task</h3>
                <input type="hidden" id="edit-id">
                <input type="text" id="blog-keyword" placeholder="Target Keyword (e.g. Best Smartphones 2026)">
                <textarea id="blog-content" rows="10" placeholder="Paste your blog content here (HTML supported)..."></textarea>
                <button id="publish-btn" onclick="publishBlog()" class="publish-btn">Publish & Go Live</button>
            </div>
        </div>

        <div id="manage-blogs" class="tab-content">
            <div class="card">
                <h3 style="margin-top:0">üìÅ Active Tasks & Generated Links</h3>
                <div style="overflow-x:auto;">
                    <table>
                        <thead><tr><th>Keyword</th><th>Task Page Link</th><th>Actions</th></tr></thead>
                        <tbody id="blog-list"></tbody>
                    </table>
                </div>
            </div>
        </div>

        <div id="withdrawals" class="tab-content">
            <div class="card">
                <h3 style="margin-top:0">üí∞ High Balance Users (‚Çπ10,000+)</h3>
                <div style="overflow-x:auto;">
                    <table>
                        <thead><tr><th>User Email</th><th>UPI ID</th><th>WhatsApp</th><th>Status</th></tr></thead>
                        <tbody id="withdrawal-list"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    const _supabase = supabase.createClient("https://mkzgmrxakattqgbjnwch.supabase.co", "sb_publishable_Div0TjlgvUbXNlwVqNGuag_-dPli5uL");
    const MASTER_PASS = "Jainam Jayati Shasnam";

    function togglePassword() {
        const passInput = document.getElementById('admin-pass');
        const icon = document.getElementById('togglePass');
        passInput.type = passInput.type === "password" ? "text" : "password";
        icon.classList.toggle("fa-eye-slash");
    }

    function checkPass() {
        if(document.getElementById('admin-pass').value === MASTER_PASS) {
            document.getElementById('login-overlay').style.display = 'none';
            document.getElementById('admin-content').style.display = 'block';
            fetchAllData();
        } else { alert("Access Denied!"); }
    }

    async function fetchAllData() {
        await fetchBlogs();
        await fetchWithdrawals();
    }

    async function publishBlog() {
        const kw = document.getElementById('blog-keyword').value.trim();
        const ct = document.getElementById('blog-content').value.trim();
        const editId = document.getElementById('edit-id').value;

        if(!kw || !ct) return alert("Please fill all fields!");

        try {
            if(editId) {
                const { error } = await _supabase.from('admin_blogs').update({ keyword: kw, content: ct }).eq('id', editId);
                if(error) throw error;
                document.getElementById('edit-id').value = '';
                document.getElementById('publish-btn').innerText = "Publish & Go Live";
            } else {
                const { error } = await _supabase.from('admin_blogs').insert([{ keyword: kw, content: ct }]);
                if(error) throw error;
            }

            alert("Task Updated Successfully! ‚úÖ");
            document.getElementById('blog-keyword').value = '';
            document.getElementById('blog-content').value = '';
            await fetchBlogs();
            openTab(null, 'manage-blogs');
        } catch (err) { alert("Error: " + err.message); }
    }

    async function fetchBlogs() {
        const { data, error } = await _supabase.from('admin_blogs').select('*').order('created_at', {ascending: false});
        if(error) return console.error(error);
        
        const list = document.getElementById('blog-list');
        list.innerHTML = data.map(blog => {
            const taskUrl = `https://arhaminsightses.netlify.app/taskspage.html?id=${blog.id}`;
            return `
                <tr>
                    <td><b>${blog.keyword}</b></td>
                    <td><span class="task-link">${taskUrl}</span></td>
                    <td>
                        <button onclick="prepareEdit('${blog.id}', \`${blog.keyword.replace(/`/g, "\\`")}\`, \`${blog.content.replace(/`/g, "\\`")}\`)" class="btn-action btn-edit"><i class="fa fa-edit"></i></button>
                        <button onclick="deleteBlog(${blog.id})" class="btn-action btn-delete"><i class="fa fa-trash"></i></button>
                    </td>
                </tr>`;
        }).join('');
    }

    function prepareEdit(id, kw, ct) {
        document.getElementById('edit-id').value = id;
        document.getElementById('blog-keyword').value = kw;
        document.getElementById('blog-content').value = ct;
        document.getElementById('publish-btn').innerText = "Update Task Now";
        openTab(null, 'post-blog');
    }

    async function deleteBlog(id) {
        if(confirm("Permanently delete this task?")) {
            const { error } = await _supabase.from('admin_blogs').delete().eq('id', id);
            if(!error) { alert("Deleted! üóëÔ∏è"); fetchBlogs(); }
        }
    }

    async function fetchWithdrawals() {
        const { data, error } = await _supabase.from('profiles').select('*').gte('wallet_balance', 10000);
        if(error) return;
        const list = document.getElementById('withdrawal-list');
        list.innerHTML = data.length ? data.map(user => `
            <tr>
                <td><b>${user.email}</b></td>
                <td>${user.upi_id || 'N/A'}</td>
                <td>${user.whatsapp || 'N/A'}</td>
                <td><span class="badge badge-success">‚Çπ${user.wallet_balance} (Ready)</span></td>
            </tr>`).join('') : '<tr><td colspan="4" style="text-align:center;">No high balance users found.</td></tr>';
    }

    function openTab(evt, tabName) {
        document.querySelectorAll(".tab-content").forEach(t => t.classList.remove("active"));
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        document.getElementById(tabName).classList.add("active");
        if(evt) evt.currentTarget.classList.add("active");
        else document.querySelector(`[onclick*="${tabName}"]`).classList.add("active");
    }
</script>
</body>
</html>
